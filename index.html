<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number System Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Faculty+Glyphic&family=Fredoka:wght@300..700&family=Signika+Negative:wght@300..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Number System Converter</h1>
      <div class="converter">
        <div class="form-group">
          <label for="inputNumber">Enter a number:</label>
          <input
            type="text"
            id="inputNumber"
            placeholder="e.g., 1010, 0xFF, 64"
          />
        </div>

        <div class="form-group">
          <label for="fromBase">From Base:</label>
          <select id="fromBase">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10" selected>Decimal</option>
            <option value="16">Hexadecimal</option>
          </select>
        </div>

        <div class="form-group">
          <label for="toBase">To Base:</label>
          <select id="toBase">
            <option value="2">Binary</option>
            <option value="8">Octal</option>
            <option value="10">Decimal</option>
            <option value="16">Hexadecimal</option>
          </select>
        </div>

        <button onclick="convert()">Convert</button>

        <div id="result">Result: <span id="resultValue">-</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
